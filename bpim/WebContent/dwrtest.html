    <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">  
    <html>  
    <head>  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
    <title>DWR's  HelloWorld</title>  
    <script type='text/javascript' src='dwr/interface/UserInfoTest.js'></script>  
    <script type='text/javascript' src='dwr/engine.js'></script>  
    <script type='text/javascript' src='dwr/util.js'></script>  
    <script type='text/javascript'>
    function hello(){  
        var user = $('user').value;  
        UserInfoTest.sayHello(user,callback);  
    }  
    function callback(msg){  
        dwr.util.setValue('result',msg);
    }  
    </script>  
    </head>  
    <body>  
    <input id="user" type="text" /><input type='button' value='哈罗' onclick='hello();' />  <div id="result"></div>  
    </body>
    </html>
